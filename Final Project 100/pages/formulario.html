<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro EctoGainz</title>
    <style>
        /* Estilo Base EctoGainz */
        body {
            background-color: #0a0a0a; /* Negro profundo */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
 
        form {
            max-width: 600px;
            width: 100%;
        }
 
        fieldset {
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #121212;
        }
 
        legend {
            color: #ff6600; /* Naranja Marca */
            font-weight: bold;
            text-transform: uppercase;
            padding: 0 10px;
            letter-spacing: 1px;
        }
 
        /* Estilo de los textos y etiquetas */
        label, .text-label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ccc;
        }
 
        /* Campos de Entrada y Selects */
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box; /* Evita que se salga del borde */
        }
 
        input:focus, select:focus {
            border-color: #ff6600;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }
 
        /* Estilo para Radio y Checkbox */
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff6600; /* Color naranja para los checks */
        }
 
        .opcion-group {
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }
 
        /* Botones Especiales */
        .btn-glow {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }
 
        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
            background-color: #ff8533;
        }
 
        .btn-reset {
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
 
        .btn-reset:hover {
            color: #fff;
            border-color: #ff3300;
        }
 
        .center-btns {
            text-align: center;
            border: none;
            background: transparent;
        }
    </style>
</head>
